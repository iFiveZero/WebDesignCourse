<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Flexbox</title>
    </head>
    <body>
        <figure class="pizza">
            <div class="pizza__hero">
                <img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" alt="pizza" class="pizza__img">
            </div>
            <div class="pizza__content">
                <div class="pizza__title">
                    <h1 class="pizza__heading">Pizza Vegetale <span class="emoji__heading"> 👌</span> </h1>
                    <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                    <div class="pizza__tag pizza__tag--2">#italian</div>
                </div>
                <p class="pizza__description">Yummy veggie pizza with tast olives, crisp peppers, fresh angula and original italian tomato sauce.</p>
                <div class="pizza__details">
                    <p class="pizza__detail"><span class="emoji">🍕</span>850 kcal</p>
                    <p class="pizza__detail"><span class="emoji">⏱</span>30 min</p>
                    <p class="pizza__detail"><span class="emoji">⭐️</span>4.7 / 5</p>
                </div>
            </div>
            <div class="pizza__price">$11.99</div>
        </figure>
    

    </body>
</html>
